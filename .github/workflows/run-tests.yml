name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  run-tests-edge:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Edge Robot Tests
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 10
          command: robot -i Edge --output reports/outputEdge.xml test

  run-tests-chrome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]
        include:
          - os: ubuntu-latest
            set_display: export DISPLAY=:99; Xvfb :99 -screen 0 1024x768x24 -ac -noreset & sleep 3
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install mock
          sudo apt-get update
          sudo apt-get -y -q install xvfb scrot zip curl libxml2-dev libxslt1-dev
          
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '134.0'
          
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: '134.0'
      
      - name: Check Chrome installation
        run: |
          ${{ matrix.set_display }}
          echo "Chrome version:"
          /opt/hostedtoolcache/setup-chrome/chromium/134.0*/x64/chrome --version
          echo "ChromeDriver version:"
          chromedriver --version
          echo "Setting CHROME_PATH for use in tests"
          CHROME_PATH=$(find /opt/hostedtoolcache/setup-chrome/chromium -name "chrome" | head -1)
          echo "Found Chrome at: $CHROME_PATH"
          echo "CHROME_PATH=$CHROME_PATH" >> $GITHUB_ENV

      - name: Run Chrome Robot Tests
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 10
          command: |
            ${{ matrix.set_display }}
            # Start ChromeDriver explicitly
            chromedriver --version
            chromedriver &
            echo "Using Chrome binary at: $CHROME_PATH"
            # Run robot with explicit chrome binary path
            robot -e BrokenORWindowsOREdge -v BROWSER:chrome -v BROWSER_OPTIONS:"add_argument('--no-sandbox');add_argument('--disable-dev-shm-usage');binary_location='$CHROME_PATH'" --output reports/outputChrome.xml test

  run-tests-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install coveralls mock pytest-cov
          sudo apt-get update

      - name: Run Unit Tests
        run: |
          pytest --cov-config=.coveragerc --cov=src -v

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          flag-name: run-${{ matrix.python-version }}
          parallel: true
        run: |
          coveralls --service=github
