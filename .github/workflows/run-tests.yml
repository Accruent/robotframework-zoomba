name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  run-tests-edge:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, '3.10' ]
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Edge Robot Tests
        uses: nick-fields/retry@v2.7.0
        with:
          timeout_minutes: 45
          max_attempts: 10
          command: robot -i Edge test
          new_command_on_retry: sleep 30; robot --rerunfailed "output.xml" -i Edge test

  run-tests-chrome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, '3.10' ]
        include:
          - os: ubuntu-latest
            set_display: export DISPLAY=:99; Xvfb :99 -screen 0 1024x768x24 -ac -noreset & sleep 3
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install mock
          sudo apt-get update
          sudo apt-get -y -q install xvfb scrot zip curl libxml2-dev libxslt1-dev

      - name: Run Chrome Robot Tests
        uses: nick-fields/retry@v2.7.0
        with:
          timeout_minutes: 45
          max_attempts: 3
          command: |
            ${{ matrix.set_display }}
            robot --randomize suites -e BrokenORWindowsOREdge test
          new_command_on_retry: |
            ${{ matrix.set_display }}
            robot --rerunfailed "output.xml" -e BrokenORWindowsOREdge test

  run-tests-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, '3.10' ]
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install coveralls mock pytest-cov
          sudo apt-get update

      - name: Run Unit Tests
        run: |
          pytest --cov=src -v

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          flag-name: run-${{ matrix.python-version }}
          parallel: true
        run: |
          coveralls --service=github
