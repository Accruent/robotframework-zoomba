name: Broken Links Crawler
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check_broken_links:
    runs-on: ubuntu-latest
    steps:
      - name: Check for broken links
        id: link-report
        uses: peter-evans/link-checker@v1.2.2
        with:
          # Which website to check
          url: https://accruent.github.io/robotframework-zoomba/
          ignorePatterns: 'docs.github,github,google,githubusercontent'
      - name: Check for broken links
        id: link-report_2
        uses: peter-evans/link-checker@v1.2.2
        with:
          # Which website to check
          url: https://github.com/Accruent/robotframework-zoomba/blob/master/docs/README.md
          ignorePatterns: 'docs.github,github,google,githubusercontent'
      - name: Get the result
        run: echo "${{steps.link-report.outputs.result}}"
      - name: Get the result 2
        run: echo "${{steps.link-report_2.outputs.result}}"
